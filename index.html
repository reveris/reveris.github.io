<body>
	<div class="page" id="page-index">
		<div>
			<div id="wapper"></div>
			<div class="BG" id="index-BG"></div>
		</div>

		<div class="headPic">
			<div id="portMask"></div>
			<div id="portiart"></div>
		</div>
		<div style="height: 40px;width: 100%"></div>
		<div class="BtBar">
			<div class="dis-inline border-bt bt-font" id="center_bt" onclick="indexOnclick()">了解更多</div>
		</div>
		<!-- <div style="position: fixed;top: 0;left: 0;">
			<div class="border-bt" id="audio-bt" onclick="bgMusic()">
				<i class="fa fa-pause" id="audio" style="font-size: 20px;margin-top: 5px;margin-left: 6px;"></i>
			</div>
		</div> -->
	</div>
	<div class="page" id="page-anime" style="background-color: #000">
		<div class="BG" id="anime-BG"></div>
		<div class="dis-inline border-bt bt-font" id="center_bt" onclick="animeOnclick()">回到主页</div>
		<div class="dis-inline border-bt bt-font" id="animeToresume-bt" onclick="animeToresumeOnclick()">resume</div>
	</div>
	<div class="page" id="page-resume">
		<div class="BG" id="resume-BG"></div>
		<div class="dis-inline border-bt bt-font" id="resumeTohome-bt" onclick="resumeTohomeOnclick()">回到主页</div>
	</div>
	<div class="page" id="page-noth">
		<div class="waifu">
			<div class="waifu-tips"></div>
			<div style="width:250px;overflow:hidden;">
				<canvas id="live2d" width="650" height="600" class="live2d" style="width:325px;height:300px;"></canvas>
			</div>
		</div>
	</div>
	<div class="sideBar" id="sideBar" onmouseover="mouseHover()" onmouseout="mouseOut()">
		<div class="dis-inline" id="arror">
			<i class="fa fa-chevron-left acenter"></i>
		</div>
		<div class="dis-inline" id="content">
			<div class="indexBt" onclick="ToIndex()">首页</div>
			<div class="indexBt" onclick="ToAnime()">anime</div>
			<div class="indexBt" onclick="ToResume()">简历</div>
			<div class="indexBt" onclick="ToNoth()">待定</div>
		</div>
	</div>
	<div>
		<div class="musicBar" id="musicBar" onmouseover="musicBarHover()" onmouseout="musicBarOut()">
			<audio id="bgMusic" autoplay="autoplay">
				<source src="" type="audio/mp3">
			</audio>
			<div class="dis-inline" id="musicBarcontent">
				<div class="musicPic">
					<div style="width: 100%; height: 70px;"></div>
					<div style="width: 100%; height: 30px;position: absolute;">
						<div class="dis-inline" id="lastMusic">
							<div class="musicBtBG" style="width: 20px;height:20px;" onclick="lastMusic()">
								<i class="fa fa-step-backward center" style="color:#fff;font-size: 12px;"></i>
							</div>
						</div>
						<div class="dis-inline" id="controlMusic">
							<div class="musicBtBG" style="width: 26px;height:26px;" onclick="controlMusic()">
								<i class="fa fa-play center" id="musicControl"></i>
							</div>
						</div>
						<div class="dis-inline" id="nextMusic">
							<div class="musicBtBG" style="width: 20px;height:20px;" onclick="nextMusic()">
								<i class="fa fa-step-forward center" style="color:#fff;font-size: 12px;"></i>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="dis-inline" id="musicBarlabel">
				<i class="fa fa-music center" id="musicCenter"></i>
			</div>
		</div>
	</div>
	<div class="ChangeBG bottom" id="ChangeBG"></div>

	<script src="JS/index.js" type="text/javascript"></script>
	<script type="text/javascript" src="JS/music.js"></script>
	<script type="text/javascript">
		var pageDict = ['index','anime','resume','noth'];
		$(document).ready(function(){
			$('#page-'+pageDict[0]).css('visibility','visible');
			for (var i = 1; i < pageDict.length; i++) {
				$('#page-'+pageDict[i]).css('visibility','hidden');
			}
			MusicInit();
		});
	</script>
	<script type="text/javascript">
    	// var message_Path = '/live2d/';
    	var home_Path = 'https://reveris.github.io'  //此处可以修改为你的域名，必须带斜杠
	</script>
	<script type="text/javascript" src="/live2d/js/live2d.js"></script>
	<script type="text/javascript" src="/live2d/waifu-tips.js" async></script>
	<!-- <script type="text/javascript" src="./live2d/src/main.js"></script> -->
	<script type="text/javascript">
    	loadlive2d("live2d", "./live2d/model/xiaoban/model.json");
	</script>

</body>
