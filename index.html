<!DOCTYPE html>
<html lang="zh-Hans">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="referrer" content="no-referrer">
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <title>MyWebPage</title>
    <link rel="icon" href="./Picture/mainPic.png">
    <link rel="stylesheet" href="CSS/index.css">
    <link rel="stylesheet" href="./CSS/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="live2d/css/live2d.css">

    <script type="text/javascript" src="JS/jquery-3.3.1.min.js"></script>
    <script src="JS/jquery.easing.1.3.js" type="text/javascript"></script>

</head>

<body>
    <div class="page" id="page-index">
        <div>
            <div id="wapper"></div>
            <div class="BG" id="index-BG"></div>
        </div>

        <div class="headPic">
            <div id="portMask"></div>
            <div id="portiart"></div>
        </div>
        <div style="height: 40px;width: 100%"></div>
        <div class="BtBar">
            <div class="dis-inline border-bt bt-font" id="center_bt" onclick="ToPage(1)">了解更多</div>
        </div>
    </div>
    <div class="page" id="page-anime" style="background-color: #000">
        <div class="BG" id="anime-BG"></div>
        <div class="dis-inline border-bt bt-font" id="center_bt" onclick="ToPage(0)">回到主页</div>
        <div class="dis-inline border-bt bt-font" id="animeToresume-bt" onclick="ToPage(2)">下一页</div>
    </div>
    <div class="page" id="page-resume">
        <div class="BG" id="resume-BG"></div>
        <div class="dis-inline border-bt bt-font" id="resumeTohome-bt" onclick="ToPage(0)">回到主页</div>
    </div>
    <div class="page" id="page-noth">
    </div>
    <div class="landload">
        <div class="message" style="opacity:0"></div>
        <div style="width: 280px;">
            <canvas id="live2d" width="650" height="600" class="live2d" style="width: 325px;height: 300px;"></canvas>
        </div>
    </div>
    <div class="sideBar" id="sideBar" onmouseover="mouseHover()" onmouseout="mouseOut()">
        <div class="dis-inline" id="arror">
            <i class="fa fa-chevron-left acenter"></i>
        </div>
        <div class="dis-inline" id="content">
            <div class="indexBt" id="homePage" onclick="ToPage(0)">首页</div>
            <div class="indexBt" onclick="ToPage(1)">anime</div>
            <div class="indexBt" onclick="ToPage(2)">测试</div>
            <div class="indexBt" onclick="ToPage(3)">待定</div>
        </div>
    </div>
    <div>
        <div class="musicBar" id="musicBar">
            <audio id="bgMusic"></audio>
            <div class="dis-inline" id="musicBarcontent">
                <div class="musicPic">
                    <div style="width: 100%; height: 70px;">
                        <div class="dis-inline" style="position:absolute;width: 30px;height: 70px;">
                            <div style="position:absolute;left:5px;top:5px;">
                                <div class="musicBtBG" style="width: 20px;height:20px;" onclick="order()">
                                    <i class="fa fa-random center" id="musicOrder" style="color:#fff;font-size: 12px;"></i>
                                </div>
                            </div>
                        </div>
                        <div class="dis-inline" style="position: absolute;left: 30px; width: 40px;height: 70px;" id="musicName"></div>
                        <div class="dis-inline" style="position: absolute;left: 70px; width: 30px;height: 70px;" id="musicLyrCtrl">
                            <div style="position:absolute;right:5px;top:5px;">
                                <div class="musiclyrBtBG" style="width: 20px;height:20px;" onclick="lycmode()">
                                    <div class="lyr center" id="lyr" style="text-align: center;top: 9px;">词</div>
                                    <!-- <i class="fa fa-random center" id="" style="color:#fff;font-size: 12px;"></i> -->
                                </div>
                            </div>
                        </div>
                    </div>
                    <div style="width: 100%; height: 30px;position: absolute;">
                        <div class="dis-inline" id="lastMusic">
                            <div class="musicBtBG" style="width: 20px;height:20px;" onclick="lastMusic()">
                                <i class="fa fa-step-backward center" style="color:#fff;font-size: 12px;"></i>
                            </div>
                        </div>
                        <div class="dis-inline" id="controlMusic">
                            <div class="musicBtBG" style="width: 26px;height:26px;" onclick="controlMusic()">
                                <i class="fa fa-play center" id="musicControl"></i>
                            </div>
                        </div>
                        <div class="dis-inline" id="nextMusic">
                            <div class="musicBtBG" style="width: 20px;height:20px;" onclick="nextMusic()">
                                <i class="fa fa-step-forward center" style="color:#fff;font-size: 12px;"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="dis-inline" id="musicBarlabel" onclick="musicBarCtrl()" style="cursor:pointer;">
                <i class="fa fa-music center" id="musicCenter"></i>
            </div>
        </div>
        <div class="musicLyric" id="musicLyric">
            <div class="lrcArea" id="tLyricTxt">
                <div class="lyricFont" style="height: 50%;line-height: 20px;" id="tLyricTxt1"></div>
                <div class="lyricFont" style="height: 50%;line-height: 20px;" id="tLyricTxt2"></div>
            </div>
            <div class="lrcArea lyricFont" style="height: 30px; top: 10px; text-align: center;line-height: 30px;" id="LyricTxt"></div>
        </div>
    </div>
    <div class="ChangeBG bottom" id="ChangeBG"></div>

    <script src="JS/index.js" type="text/javascript"></script>
    <script type="text/javascript" src="JS/music.js"></script>
    <script type="text/javascript">
        var pageDict = ['index', 'anime', 'resume', 'noth'];
        $(document).ready(function() {
            $('#page-' + pageDict[0]).css('visibility', 'visible');
            for (var i = 1; i < pageDict.length; i++) {
                $('#page-' + pageDict[i]).css('visibility', 'hidden');
            }
            ToPage(0);
            MusicInit();
        });
    </script>
    <script type="text/javascript">
        var message_Path = './live2d/';
        //var talkAPI = '';
        var home_Path = 'https://reveris.github.io/' //此处可以修改为你的域名，必须带斜杠
    </script>
    <script type="text/javascript" src="./live2d/js/live2d.js"></script>
    <script type="text/javascript" src="./live2d/js/message.js" async></script>
    <!-- <script type="text/javascript" src="./live2d/src/main.js"></script> -->
    <script type="text/javascript">
        loadlive2d("live2d", "./live2d/model/xiaoban/model.json");
    </script>
    <!-- 测试测试测试 Test OK -->
</body>

</html>
